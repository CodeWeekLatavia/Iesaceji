<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Add new Worker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Add new worker to the database!</h1>
    <br/>
    <div class="col-sm-4">
        <form action="#" th:action="@{/update}" th:object="${worker}" method="post">
            <div alight="left">
                <tr>
                    <label class="form-label" >Worker Name</label>
                    <td>
                        <input type="hidden" th:field="*{ID}" />
                        <input type="text" th:field="*{workerName}" class="form-control" placeholder="Name" />
                    </td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Worker Surname</label>
                    <td><input type="text" th:field="*{workerSurname}" class="form-control" placeholder="Surname" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Age</label>
                    <td><input type="text" th:field="*{workerAge}" class="form-control" placeholder="Age" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Talking skill</label>
                    <td><input type="text" th:field="*{talkingSkill}" class="form-control" placeholder="out of 10" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Excel skill</label>
                    <td><input type="text" th:field="*{excelSkil}" class="form-control" placeholder="out of 10" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Java skill</label>
                    <td><input type="text" th:field="*{javaSkill}" class="form-control" placeholder="out of 10" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Translating skill</label>
                    <td><input type="text" th:field="*{translatingSkill}" class="form-control" placeholder="out of 10" /></td>
                </tr>
            </div>
            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Add</button> </td>
            </tr>
            </table>
        </form>
    </div>
</body>
</html>
